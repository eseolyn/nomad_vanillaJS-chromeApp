<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My VanillaJS Challenge</title>
  </head>

  <body>
    <section id="column-one">
      <div class="time">
        <div id="date">
          <span></span>
          <span></span>
          <span></span>
          <!-- <div class="flip-card">
            <div class="top">5</div>
            <div class="bottom">5</div>
          </div> -->
        </div>
        <div id="analog">
          <span class="sec animate hand"></span>
          <span class="minutes animate hand"></span>
          <span class="hours animate hand"></span>
          <span class="pin"></span>
          <div class="time-info">
            <h2 id="clock">00:00:00</h2>
          </div>
        </div>
      </div>
      <div id="weather">
        <div class="weather__column">
          <img src="" id="wicon" />
          <span class="weather__column__weather"></span>
        </div>
        <div class="weather__column">
          <span class="weather__column__city"></span>
          <span class="weather__column__temp"></span>
          <span class="weather__column__humid"></span>
          <span class="weather__column__wind"></span>
        </div>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </section>

    <section id="column-two">
      <div id="header">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button class="btn">Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div id="todo">
        <form id="todo-form">
          <input
            type="text"
            required
            placeholder="Write a To Do & Press Enter"
          />
        </form>
        <button id="list-btn">Clear</button>
        <ul id="todo-list"></ul>
      </div>
    </section>

    <section id="column-three">
      <div class="color-row">
        <input type="color" id="color" />
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>

        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>

        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
      </div>
      <canvas></canvas>
      <div class="btns">
        <div class="btns-left">
          <input
            id="line-width"
            type="range"
            min="0.5"
            max="8"
            value="4"
            step="0.1"
          />
          <input type="text" placeholder="Write & double click" id="text" />
          <input type="file" accept="image/*" id="file" />
        </div>
        <div class="btns-right">
          <button id="mode-btn">Fill</button>
          <label for="file">Add photo</label>
        </div>
        <div class="btns-right">
          <button id="eraser-btn">Erase</button>
          <button id="destroy-btn">Clear</button>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/3c2ce20317.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/clock.js"></script>
    <script src="/greeting.js"></script>
    <script src="/todo.js"></script>
    <!-- <script src="/background.js"></script> -->
    <script src="/painting.js"></script>
    <script src="/quotes.js"></script>
    <script src="/weather.js"></script>
  </body>
</html>
